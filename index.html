<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/calcStyle.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <section class="display">
          0
        </section>
        <section class="buttons">
          <div class="button-row">
            <button class="btn" value="C">C</button>
            <button class="btn" value="">&divide;</button>
            <button class="btn" value="">&larr;</button>
          </div>
          <div class="button-row">
            <button class="btn" value="7">7</button>
            <button class="btn" value="8">8</button>
            <button class="btn" value="9">9</button>
            <button class="btn" value="*">&times;</button>
          </div>
          <div class="button-row">
            <button class="btn" value="4">4</button>
            <button class="btn" value="5">5</button>
            <button class="btn" value="6">6</button>
            <button class="btn" value="âˆ’">&minus;</button>
          </div>
          <div class="button-row">
            <button class="btn" value="1">1</button>
            <button class="btn" value="2">2</button>
            <button class="btn" value="3">3</button>
            <button class="btn" value="+">&plus;</button>
          </div>
          <div class="button-row">
            <button class="btn" value="0">0</button>
            <button class="btn" value=".">.</button>
            <button class="btn" value="=">&equals;</button>
        </section>
      </div>
    </div>
    <script src="scripts/calcBrain.js"></script>
  </body>
</html>
